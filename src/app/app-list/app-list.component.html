


    <button (click)="searchDetails()">Address Details</button>
  

<div *ngFor="let address of details" class="col-md-12"> 
 <div class="card">
    <div class="card-body">  
        
              <p>{{address.pincode}}</p>
              <p>{{address.addressLine}}</p> 
              <p>{{address.city}}</p>  
              <p>{{address.district}}</p>  
              <p>{{address.state}}</p>  
    </div>
  </div>
 </div>
